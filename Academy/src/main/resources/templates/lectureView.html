<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lecture</title>
<style>
table, th, td {
  border:1px solid black;
}
</style>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container text-center">
<h1>특강 조회</h1>
<table class="table table-striped table-bordered">
      <thead class="thead-dark">
		<tr>
			<td>강의 아이디</td>
			<td>강의 제목</td>
			<td>최대인원</td>
			<td>시작 시간</td>
			<td>강의실</td>
			<td>강사 정보</td>
		</tr>
		</thead>
	
		<tbody>
			<tr th:each="lecture:${lecture}">
				<td th:text="${lecture.lecId}"></td>		
				<td th:text="${lecture.title}"></td>		
				<td th:text="${lecture.maxStudent}"></td>		
				<td th:text="${lecture.startDtm}"></td>		
				<td th:text="${lecture.room}"></td>		
				<td th:text="${lecture.teacherName}"></td>		
		
			</tr>
		</tbody>
		
</table>
</div>
</body>
</html>
