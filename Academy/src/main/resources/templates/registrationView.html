<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>학생 정보 조회 결과</title>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
<h1>학생 수강신청 정보</h1>
<table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
            <th>강의 아이디</th>
            <th>강의 제목</th>
            <th>최대 인원</th>
            <th>시작 시간</th>
            <th>강의실</th>
            <th>강사 정보</th>
        </tr>
    </thead>
    <tbody>
       <tbody>
			<tr th:each="registration : ${registrations}">
            <td th:if="${registration != null}" th:text="${registration.lecId}">-</td>
            <td th:if="${registration != null}" th:text="${registration.title}">-</td>
            <td th:if="${registration != null}" th:text="${registration.maxStudent}">-</td>
            <td th:if="${registration != null}" th:text="${registration.startDtm}">-</td>
            <td th:if="${registration != null}" th:text="${registration.room}">-</td>
            <td th:if="${registration != null}" th:text="${registration.teacherName}">-</td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
